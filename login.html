<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - PizzaPlanet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="login-background d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; backdrop-filter: blur(8px);">
    <h2 class="text-center mb-3">Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          Acepto los términos y condiciones
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <div id="loginError" class="text-danger mt-3 d-none text-center">Correo o contraseña incorrectos</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/login.js"></script>
</body>
</html>
